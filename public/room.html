<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room • CodeCollab</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;600&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    #editor { width: 100%; height: 100%; min-height: 420px; }

    /* Sidebar mobile collapse */
    .sidebar-collapsible { transition: right .28s ease; }

    @media (max-width: 992px) {
      .sidebar-collapsible {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 260px;
        height: calc(100% - 60px);
        background: #fff;
        z-index: 9999;
        padding: 12px;
        overflow-y: auto;
        box-shadow: -2px 0 16px rgba(0, 0, 0, 0.15);
        border-left: 1px solid #e5e7eb;
      }
      .sidebar-collapsible.open { right: 0; }
    }

    

    /* Tabs bar */
    #tabsBar {
      border-bottom: 1px solid #e5e7eb;
      background: #fafafa;
      padding: 6px 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Topbar -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Left branding -->
      <div class="d-flex align-items-center gap-3">
        <span class="material-symbols-rounded text-primary" style="font-size:34px">terminal</span>
        <a href="/" class="fw-bold text-primary text-decoration-none">CodeCollab</a>
        <span id="roomLabel" class="text-muted small"></span>
      </div>

      <!-- Right actions -->
      <div class="d-flex align-items-center gap-2">
        <button id="toggleSidebar" title="Participants" class="btn btn-outline-secondary btn-sm d-lg-none">
          <span class="material-symbols-rounded">group</span>
        </button>

        <select id="toolbarLanguage" class="form-select form-select-sm">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>

        <button id="copyLinkBtn" title="Share Room Link" class="btn btn-outline-secondary btn-sm">Share</button>
        <button id="downloadBtn" title="Download Code" class="btn btn-outline-secondary btn-sm">Download</button>
        <button id="runBtn" title="Run Code" class="btn btn-outline-primary btn-sm">
          <span class="material-symbols-rounded">play_arrow</span>
        </button>
        <button id="saveBtn" title="Save Code" class="btn btn-success btn-sm">Save</button>
        <button id="logoutBtn" title="Leave Room" class="btn btn-outline-danger btn-sm">Leave</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container-fluid py-3">
    <div class="row gx-3">

      <!-- Editor -->
      <div class="col-lg-9 mb-3 mb-lg-0">
        <div id="tabsBar"></div>

        <div class="card shadow-sm">
          <div class="card-header bg-white py-2 d-flex justify-content-between">
            <span class="small text-muted">Live Collaboration</span>
            <span id="usersCount" class="small text-muted">0 users</span>
          </div>

          <div class="card-body p-0 bg-dark" id="editorWrap">
            <div id="editor"></div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div id="sidebar" class="col-lg-3 sidebar-collapsible">

        <!-- Participants -->
        <div class="card shadow-sm mb-3" id="participantsCard">
          <div id="participantsToggle" class="card-header d-flex justify-content-between align-items-center collapsible-header" role="button">
            <strong>Participants</strong>
            <span class="material-symbols-rounded toggle-icon">expand_more</span>
          </div>

          <div id="participantsBody" class="collapse-body">
            <ul id="usersList" class="list-unstyled mb-0"></ul>
          </div>
        </div>

        <!-- File List -->
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>Files</strong>
            <button id="addFileBtn" class="btn btn-sm btn-primary">+ New</button>
          </div>

          <ul id="fileList" class="list-unstyled"></ul>
        </div>

        <!-- Chat -->
        <div class="chat-panel shadow-sm">
          <div class="chat-header"><span class="title">Chat</span></div>

          <div id="chatBox" class="chat-body">
            <div id="chatMessages" class="inner"></div>
          </div>

          <div id="typingIndicator" class="small text-muted px-1" style="min-height:16px"></div>

          <div class="chat-input-wrap">
            <div class="chat-input">
              <textarea id="chatInput" placeholder="Message..." autocomplete="off"></textarea>
            </div>

            <button id="sendChat" class="send-btn" title="Send">
              <span class="material-symbols-rounded">send</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script defer src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs/loader.js"></script>
  <script type="module" defer src="/js/src/app/main.js"></script>

  <script>
     const participantsCard = document.getElementById("participantsCard");
  const participantsToggle = document.getElementById("participantsToggle");

  participantsToggle.addEventListener("click", () => {
    participantsCard.classList.toggle("open");
  });
  </script>
</body>
</html>
