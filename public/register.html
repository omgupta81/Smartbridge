<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register • CodeCollab</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;600" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: "Inter", sans-serif;
    }

    .register-card {
      border-radius: 14px;
      padding: 40px 34px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .brand-icon {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #0ea5e9;
      color: white;
      margin: 0 auto 15px;
      box-shadow: 0 4px 14px rgba(14,165,233,0.45);
    }

    .material-symbols-rounded {
      font-size: 34px;
      font-variation-settings:"FILL" 1,"wght" 600,"GRAD" 0,"opsz" 48;
    }

    .form-control {
      height: 48px;
      border-radius: 10px;
    }

    .btn-primary {
      height: 48px;
      border-radius: 10px;
      font-weight: 600;
      background: #0ea5e9;
      border: none;
    }

    .btn-primary:hover { background: #0284c7; }

    a { color: #0ea5e9; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="register-card">

          <!-- Icon -->
          <div class="brand-icon">
            <span class="material-symbols-rounded">person_add</span>
          </div>

          <h3 class="text-center mb-1 fw-bold">Create Your Account</h3>
          <p class="text-center text-muted mb-3">Start collaborating in real time</p>

          <!-- Alert Box -->
          <div id="msgBox" class="alert d-none" role="alert"></div>

          <form id="registerForm">

            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <input id="username" name="username" class="form-control" placeholder="Choose a username" autocomplete="username">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" autocomplete="email">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input id="password" name="password" type="password" class="form-control" placeholder="Choose a strong password" autocomplete="new-password">
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">Register</button>
          </form>

          <div class="mt-4 text-center small">
            Already have an account?
            <a href="/login.html">Login</a>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script>
    const msgBox = document.getElementById("msgBox");

    function showMessage(type, text) {
      msgBox.className = "alert alert-" + type;
      msgBox.textContent = text;
      msgBox.classList.remove("d-none");
      msgBox.style.opacity = "0";
      requestAnimationFrame(() => msgBox.style.opacity = "1");
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.classList.add("d-none");

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        return showMessage("warning", "All fields are required.");
      }

      let data;
      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, email, password })
        });

        data = await res.json();
      } catch {
        return showMessage("danger", "Network error. Please try again.");
      }

      if (!data.ok) return showMessage("danger", data.error || "Registration failed");

      showMessage("success", "Account created! Redirecting...");
      setTimeout(() => window.location.href = "/", 700);
    });
  </script>

</body>
</html>
